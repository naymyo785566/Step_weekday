<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form UI</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <main>
      <form class="form" action="#">
        <fieldset>
          <legend>Apply Job</legend>
          <div class="form-group">
            <label class="form-label" for="your_name">
              <i class="fa-solid fa-fw fa-user"></i>
              Your Name</label
            >
            <input
              class="form-input"
              id="your_name"
              name="your_name"
              type="text"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="your_email">
              <i class="fa-solid fa-fw fa-envelope"></i>
              Your Email</label
            >
            <input
              class="form-input"
              id="your_email"
              name="your_email"
              type="email"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="your_password">
              <i class="fa-solid fa-fw fa-lock"></i>
              Your Password</label
            >
            <input
              class="form-input"
              id="your_password"
              name="your_password"
              type="password"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="select_job">
            <i class="fa-solid fa-fw fa-briefcase"></i>
            Select Position</label
          >
          <select
            class="form-select"
            id="select_job"
            name="select_job"
            
          >
          <option value="frontend">Frontend Developer</option>
          <option value="backend">Backend Developer</option>
          <option value="devops">DevOps Developer</option>
          <option value="designer">Designer</option>
        </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="address">
            <i class="fa-solid fa-fw fa-graduation-cap"></i>
            Your Skill
          </label>
          <div class="form-check">
            <input class="form-check-input"  type="checkbox" id="html" name="skill" value="html">
            <label class="form-check-label" for="html">HTML</label>
          </div>
          <div class="form-check">
            <input class="form-check-input"  type="checkbox" id="css" name="skill" value="css">
            <label class="form-check-label" for="css">CSS</label>
          </div>
          <div class="form-check">
            <input class="form-check-input"  type="checkbox" id="javascript" name="skill" value="javascript">
            <label class="form-check-label" for="javascript">JavaScript</label>
          </div>
          <div class="form-check">
            <input class="form-check-input"  type="checkbox" id="php" name="skill" value="php">
            <label class="form-check-label" for="php">PHP</label>
          </div>
          <div class="form-check">
            <input class="form-check-input"  type="checkbox" id="sql" name="skill" value="sql">
            <label class="form-check-label" for="sql">SQL</label>
          </div>
        </div>
          <div class="form-group">
            <label class="form-label" for="address">
              <i class="fa-solid fa-fw fa-location-dot"></i>
              Address</label
            >
            <textarea class="form-input" rows="5" id="address" name="address">
            </textarea>
          </div>
          <button class="btn btn-dark form-btn">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
