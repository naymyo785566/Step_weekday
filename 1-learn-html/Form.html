<form action="" method="post" enctype="multipart/form-data">
  <fieldset>
    <legend>Register Form</legend>
    <!-- <div>
      <label for="your_photo">Your Photo</label>
      <input type="file" id="your_photo" name="photo" />
    </div> -->
    <div>
      <label for="your_name">Your Name</label>
      <input type="text" id="your_name" name="name" />
    </div>
    <br />
    <div>
      <label for="your_email">Email</label>
      <input
        type="email"
        id="your_email"
        name="email"
        placeholder="example@gmail.com"
        required
      />
    </div>
    <br />
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
    </div>
    <br />

    <div>
      <label for="bd">Date Of Birth</label>
      <input type="date" id="bd" max="2003-01-01" name="bd" />
    </div>
    <br />
    <div>
      <label for="salary">Salary</label>
      <input type="number" id="salary" min="200000" name="salary" />
    </div>
    <br />
    <div>
      <label for="working_hours"> Working Hours </label>
      <input
        type="range"
        id="working_hours"
        max="8"
        step="2"
        name="working_hours"
      />
    </div>
    <br />

    <hr />

    <div class="">
      <label>Gender</label>
      <div class="">
        <input type="radio" name="gender" id="male" value="male" />

        <label for="male">Male</label>
      </div>
      <div class="">
        <input type="radio" name="gender" id="female" value="female" />

        <label for="female">Female</label>
      </div>
    </div>

    <hr />
    <hr />

    <div class="">
      <label>Your Skill</label>
      <div class="">
        <div>
          <input type="checkbox" name="skill" id="css" value="css" />
          <label for="css">CSS</label>
        </div>
        <div>
          <input type="checkbox" name="skill" id="html" value="html" />
          <label for="html">HTML</label>
        </div>
        <div>
          <input type="checkbox" name="skill" id="js" value="js" />
          <label for="js">JS</label>
        </div>
        <div>
          <input type="checkbox" name="skill" id="php" value="php" />
          <label for="php">PHP</label>
        </div>
      </div>
    </div>

    <hr />
    <hr />
    <label for="nation">Select Your Nation</label>
    <select name="nation" id="nation">
      <option value="mm">Myanmar</option>
      <option value="tl">Thailand</option>
      <option value="Kyaw">Korea</option>
      <option value="sg">Singpore</option>
    </select>
    <hr />

    <label for="address">Address</label>
    <textarea name="address" id="address" cols="34" rows="4"></textarea>
    <br />
    <br />
    <br />
    <button type="submit">Register</button>
    <!-- <input type="submit" value="Register" /> -->
  </fieldset>
</form>
